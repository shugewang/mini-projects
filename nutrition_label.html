<!DOCTYPE html>
<html>
    <head>
        <title>Nutrition Label</title>
        <link href="nutrition_label.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <header>
                <h1 class="bold">Nutrition Facts</h1>
                <div class="divider"></div>
                <p>5 servings per container</p>
                <p class="bold">Serving size <span class="right">2 scoops (100ml)</span></p>
            </header>
            <div class="divider large"></div>
            <section id="calories-info">
                <p class="small bold">Amount per serving</p>
                <h1>Calories<span class="right"> 201</span></h1>
            </section>
            <div class="divider medium"></div>
            <section id="macro-info">
                <p class="right bold">% Daily Value *</p>
                <div class="divider"></div>
                <p><span class="bold">Total Fat</span> 9g<span class="bold right">13%</span></p>
                <p class="indent">Saturated Fat 5.8g<span class="right bold">29%</span></p>
                <div class="divider"></div>
                <p><span class="bold">Carbohydrate</span> 28g<span class="bold right">11%</span></p>
                <p class="indent">Sugars 20g<span class="right" class="bold">22%</span></p>
                <div class="divider"></div>
                <p><span class="bold">Proteins</span> 1.4g<span class="bold right">3%</span></p>
                <div class="divider"></div>
                <p><span class="bold">Salt</span> 0.21g<span class="bold right">4%</span></p>
            </section>
            </section>
            <div class="divider large"></div>
            <section class="note">
                <p>*% of Reference intake of an average adult (8400kJ/2000kcal></p>
            </section>

        </main>
    </body>

</html>
